<!doctype html>
<html>
  <head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="jasmine.css">
    <script type="text/javascript" src="../lib/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-html.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular-mocks.js"></script>

    <script type="text/javascript" src="../../app/js/app.js"></script>
    <script type="text/javascript" src="../../app/js/controllers.js"></script>
    <script type="text/javascript" src="../../app/js/directives.js"></script>
    <script type="text/javascript" src="../../app/js/filters.js"></script>
    <script type="text/javascript" src="../../app/js/services.js"></script>

    <script type="text/javascript" src="controllersSpec.js"></script>
    <script type="text/javascript" src="directivesSpec.js"></script>
    <script type="text/javascript" src="filtersSpec.js"></script>
    <script type="text/javascript" src="servicesSpec.js"></script>

    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }
      })();
    </script>
  </head>
  <body>

  </body>
</html>
