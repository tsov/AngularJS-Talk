<div class="container-fluid">
  <div class="row-fluid">
    <div class="page-header">
      <h1>Testing <small>How to test your web app</small></h1>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span6">
          <div class="well" ng-controller="todoCtrl">
            <div class="container-fluid">
              <div class="row-fluid">
                <h1>Todo List</h1>
                <div class="page-header">
                  <h4>
                    <small>
                      {{remainingItems().length}} of {{items.length}} remaining
                      <button class="pull-right btn btn-mini" ng-click="archiveDone()">Archive</button>
                    </small>
                  </h4>
                </div>
                <ul class="nav nav-tabs nav-stacked">
                  <li ng-repeat="item in items" class="done-{{item.done}}" ng-animate="'todo'">
                    <label class="checkbox">
                      <input type="checkbox" ng-model="item.done">
                      {{item.name}}
                    </label>
                  </li>
                </ul>
                <div class="row-fluid">
                  <div class="control-group">
                    <input class="input-block-level" type="text" ng-model="newTodo" placeholder="New Todo" ng-keyup="addTodo($event)">
                    <button class="btn btn-success pull-right" type="button" ng-click="addTodo()">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="span6">
          <div class="well" ng-controller="tableCtrl" ng-init="generatePlaces(20)">
            <div class="container-fluid">
              <div class="row-fluid">
                <h1>Pagination</h1>
                <div class="page-header">
                  <h4>
                    <small></small>
                  </h4>
                </div>
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="place in places | paged:1">
                      <td>{{place.id}}</td>
                      <td>{{place.name}}</td>
                      <td>{{place.description}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <div class="well">

          </div>
        </div>
        <div class="span6">
          <div class="well">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
