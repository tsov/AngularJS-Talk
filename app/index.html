<!doctype html>
<html lang="en" ng-app="angular" ng-controller="PresentationController" ng-keyup="navigate($event)" ng-swipe-left="navigateLeft()" ng-swipe="navigateRight()">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>A Taste of AngularJS</title>
<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<link href="http://twitter.github.io/bootstrap/2.3.2/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:100normal,100italic,300normal,300italic,400normal,400italic,500normal,500italic,700normal,700italic,900normal,900italic|Open+Sans:400normal|Gloria+Hallelujah:400normal|Roboto+Condensed:400normal|Droid+Sans:400normal|Oswald:400normal|Lato:400normal|Droid+Serif:400normal|Raleway:400normal|Ubuntu:400normal|Source+Sans+Pro:400normal&subset=all" rel="stylesheet">
<link href="css/application.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid" style="text-align: center">
      <div demo-ticker="outline" slide="slide"></div>
    </div>
    <div class="row-fluid">
      <div ng-view ng-animate="'animate'"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/animation.js"></script>
</body>
</html>
